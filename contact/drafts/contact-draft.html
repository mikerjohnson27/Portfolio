<body>
<div class="row justify-content-center">
  <div class="col-md-2">
    <h1>Contact</h1>
  </div>
</div>
<form>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Robby Roll">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Robby.Roll@thiscompany.com">
    </div>
    <div class="col-md-3">
      <label for="inputPhoneNumber" class="form-label">Phone Number</label>
      <input type="password" class="form-control" id="inputPhoneNumber" placeholder="(000) 000-0000">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <label for="inputCityState" class="form-label">City, State</label>
      <input type="text" class="form-control" id="inputCityState"  placeholder="New York City, NY">
    </div>
    <div class="col-md-3">
      <label for="inputWork" class="form-label">Type of Work(SWE, Web Dev, etc.)</label>
      <input type="text" class="form-control" id="inputWork"  placeholder="">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Remote?
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
